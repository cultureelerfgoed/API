definitions:
  Rijksmonument:
    type: "object"
    required:
    - "_links"
    - "rijksmonumentnummer"
    properties:
      rijksmonumentnummer:
        type: "string"
        example: "1"
      naam:
        type: "string"
        example: "Besiendershuis"
      registerComplexNaam:
        type: "string"
        example: "Besiendershuis"
      omschrijving:
        type: "string"
        example: "Pand met halsgevel met gelobde afdekking (plm 1750). tstmat"
      complexomschrijving:
        type: "string"
        example: "Pand met halsgevel met gelobde afdekking (plm 1750). tstmat"
      locn:
        type: "object"
        properties:
          thoroughfare:
            type: string
            example: "Oudezijds Achterburgwal"
          locatorDesignator:
            type: string
            example: "31"
          postCode:
            type: string
            example: "1012 DA"
          postName:
            type: string
            example: "Amsterdam"
      brk:
        type: object
        properties:
          plaats:
            type: string
            example: "Amsterdam"
          gemeente:
            type: string
            example: "Amsterdam"
          provincie:
            type: string
            example: "NH"
      geometrie:
        type: object
        allOf:
          - $ref: "#/definitions/GeoJSON"
      _links:
        required:
        - "self"
        type: "object"
        properties:
          self:
            description: Absolute link naar huidige pagina
            required:
            - "href"
            - "title"
            type: "object"
            properties:
              href:
                type: "string"
                description: URL van de link
                example: "https://data.cultureelerfgoed.nl/api/v1/rijksmonumenten/1"
              title:
                type: "string"
                description: "Voor mens leesbare titel van de link"
                example: "Rijksmonument 1"
          percelen:
            description: Link naar gerelateerde percelen
            required:
            - "href"
            - "title"
            type: "array"
            items:
              type: "object"
              properties:
                href:
                  type: "string"
                  description: URL van de link
                  example: "https://data.cultureelerfgoed.nl/api/v1/percelen/10001531"
                title:
                  type: "string"
                  description: "Voor mens leesbare titel van de link"
                  example: "Perceel 7671"
  Perceel:
    type: "object"
    required:
    - "id"
    - "_links"
    properties:
      id:
        type: "string"
        example: "10001531"
      perceelnummer:
        type: "string"
        example: "7671"
      kadastraleGemeente:
        type: "string"
        example: "AMSTERDAM G"
      sectie:
        type: "string"
        example: "G"
      appartement:
        type: "string"
        example: "6"
      _links:
        required:
        - "self"
        type: "object"
        properties:
          self:
            description: Absolute link naar huidige pagina
            required:
            - "href"
            - "title"
            type: "object"
            properties:
              href:
                type: "string"
                description: URL van de link
                example: "https://data.cultureelerfgoed.nl/api/v1/percelen/10001531"
              title:
                type: "string"
                description: "Voor mens leesbare titel van de link"
                example: "Perceel 7671"
          rijksmonumenten:
            description: Link naar gerelateerde rijksmonumenten
            type: "array"
            items:
              type: "object"
              required:
              - "href"
              - "title"              
              properties:
                href:
                  type: "string"
                  description: URL van de link
                  example: "https://data.cultureelerfgoed.nl/api/v1/rijksmonumenten/1"
                title:
                  type: "string"
                  description: "Voor mens leesbare titel van de link"
                  example: "Rijksmonument 1"
  GeoJSON:
    type: "object"
    required:
    - "coordinates"
    - "type"
    properties:
      type:
        type: "string"
        enum:
        - "Point"
        - "Polygon"
        - "LineString"
        - "MultiPoint"
        - "MultiLineString"
        - "MultiPolygon"
        example: "Polygon"
      coordinates:
        type: "array"
        items:
            type: string
        description: "Array met co√∂rdinaten behorende bij dit GeoJSON object. De structuur van de array hangt af van het `type`."
        example: [[[5.858910083770752,51.84376540294041],[5.85968255996704,51.84259879644993],[5.860852003097533,51.84413658957469],[5.858910083770752,51.84376540294041]]]
  Error:
    type: "object"
    required:
    - "detail"
    - "instance"
    - "status"
    - "title"
    - "type"
    properties:
      type:
        type: "string"
        description: "URI naar een pagina met meer informatie over deze foutmelding\
          \ voor de ontwikkelaar."
        default: "about:blank"
        example: "about:blank"
      title:
        type: "string"
      status:
        type: "integer"
        example: 404
      detail:
        type: "string"
      instance:
        type: "string"
  CollectionLinks:
    type: object
    properties:
      self:
        required:
        - href
        type: object
        description: "Absolute link naar huidige pagina"
        properties:
          href:
            type: string
            description: URL van de link
            example: "https://data.informatiehuisruimte.nl/api/ruimtelijke-plannen/v1/_zoek"
      next:
        required:
        - href
        type: object
        description: "Absolute link naar volgende pagina (niet aanwezig als er geen volgende pagina is)"
        properties:
          href:
            type: string
            description: URL van de link
            example: "https://data.informatiehuisruimte.nl/api/ruimtelijke-plannen/v1/_zoek?page=2"
